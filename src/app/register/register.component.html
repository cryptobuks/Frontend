  <!--- <ng-template #signupForm> -->
    <div class="login_form">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
              required />
            <div *ngIf="f.submitted && username.invalid">
              <div *ngIf="username.errors.required">Username is required</div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
              required minlength="6" />
            <div *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label for="cpharse">Confirm Password</label>
            <input type="password" class="form-control" name="cpharse" [(ngModel)]="form.cpharse" #cpharse="ngModel"
              required minlength="6" pattern="{{ password.value }}" />
            <div *ngIf="f.submitted && cpharse.invalid">
              <div *ngIf="cpharse.errors.required">Confirm Password is required</div>
              <div *ngIf="cpharse.errors.minlength">Confirm Password must be at least 6 characters</div>
              <div *ngIf="cpharse.errors.pattern"> Password & Confirm Password does not match.</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Register</button>
            <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
              Signup failed!<br/>{{errorMessage}}
            </div>
          </div>
        </form>
        
        <button  class="btn btn-link pvt_btn"  (click)="importwallet()">Import Wallet</button>

        <hr/>

        <p class="signup_link">Already Have an Account <button  class="btn"  (click)="signinhed()">Login</button></p>
        
      </div>
    <!--- </ng-template>  -->
